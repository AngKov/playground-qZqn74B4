<!doctype html>
<html>
    <head>
    </head>

    <body>
        <button id="sync" onclick="sync();">Synchronous button</button>
        <br />
        <button id="async" onclick="async();">Asynchronous button</button>

        <script type="text/javascript">
            function job() {
                // Big data processing simulation
                // Active wait for 5 seconds
                var now = new Date().getTime();
                while (now - (new Date().getTime()) < 5000);
                console.log('Job finished');
            }

            function sync() {
                job();
            }

            function async() {
                setTimeout(job);
            }
        </script>
    </body>
</html>
