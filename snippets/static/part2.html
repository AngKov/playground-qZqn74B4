<!doctype html>
<html>
    <head>
    </head>

    <body>
        <button id="sync" onclick="sync()">Synchronous button</button>
        <br />
        <button id="async" onclick="async()">Asynchronous button</button>

        <script type="text/javascript">
            function job() {
                // Big data processing
                var array = [];
                for (var i = 0; i < 1000000; ++i) {
                    array.push(i);
                }
            }

            function sync() {
                job();
            }

            function async() {
                setTimeout(job);
            }
        </script>
    </body>
</html>
